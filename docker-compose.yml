# NegraRosa - Docker Compose for Local Development
# MBTQ Ecosystem with DeafAUTH Accessibility Support
#
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.9'

services:
  # ==================== Application ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: negrarosa-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Database
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/negrarosa}
      # JWT
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      # Domain
      - REDIRECT_DOMAIN=${REDIRECT_DOMAIN:-localhost:5000}
      # Optional integrations
      - CIVIC_APP_ID=${CIVIC_APP_ID:-}
      - CIVIC_PRIVATE_KEY=${CIVIC_PRIVATE_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - app-data:/app/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - negrarosa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/deafauth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==================== Database ====================
  db:
    image: postgres:16-alpine
    container_name: negrarosa-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-negrarosa}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - negrarosa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Cache (Optional) ====================
  redis:
    image: redis:7-alpine
    container_name: negrarosa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - negrarosa-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==================== Networks ====================
networks:
  negrarosa-network:
    driver: bridge

# ==================== Volumes ====================
volumes:
  app-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
