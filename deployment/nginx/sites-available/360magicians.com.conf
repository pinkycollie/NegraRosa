# 360Magicians.com - MBTQ Creative Platform
# Nginx Site Configuration
#
# Installation:
#   sudo cp 360magicians.com.conf /etc/nginx/sites-available/360magicians.com
#   sudo ln -s /etc/nginx/sites-available/360magicians.com /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d 360magicians.com -d www.360magicians.com
#   sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 360magicians.com www.360magicians.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 360magicians.com www.360magicians.com;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/360magicians.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/360magicians.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self' https:;" always;

    # Root directory for static files
    root /var/www/360magicians.com/public;
    index index.html;

    # Logging
    access_log /var/log/nginx/360magicians.com.access.log;
    error_log /var/log/nginx/360magicians.com.error.log;

    # Large file uploads for creative content
    client_max_body_size 100M;

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Video/Media files
        location ~* \.(mp4|webm|ogg|mp3|wav)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    # API Proxy to NegraRosa backend
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 90s;
    }

    # Fibonacci Security API
    location /api/v1/fibonacci/ {
        limit_req zone=api_limit burst=15 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DeafAUTH endpoints
    location /api/v1/deafauth/ {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support
    location /ws/ {
        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
