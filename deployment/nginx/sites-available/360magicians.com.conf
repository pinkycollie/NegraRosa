# 360Magicians.com - MBTQ Creative Platform with Pathway Magicians
# Nginx Site Configuration
#
# Pathway Magicians:
#   - Job Magician: Career development, interview prep
#   - Business Magician: Automation, Taskade, client management
#   - Developer Magician: Code generation, SDK integration
#   - Creative Magician: VR design, visual content
#
# Installation:
#   sudo cp 360magicians.com.conf /etc/nginx/sites-available/360magicians.com
#   sudo ln -s /etc/nginx/sites-available/360magicians.com /etc/nginx/sites-enabled/
#   sudo htpasswd -c /etc/nginx/conf.d/.htpasswd admin
#   sudo certbot --nginx -d 360magicians.com -d www.360magicians.com
#   sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 360magicians.com www.360magicians.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 360magicians.com www.360magicians.com;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/360magicians.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/360magicians.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:; media-src 'self' https:;" always;

    # Root directory for static files
    root /var/www/360magicians.com/public;
    index index.html;

    # Logging
    access_log /var/log/nginx/360magicians.com.access.log;
    error_log /var/log/nginx/360magicians.com.error.log;

    # Large file uploads for creative content (videos, VR assets)
    client_max_body_size 500M;

    # ==================== PUBLIC ROUTES ====================

    # Static files (no auth required)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets (Fibonacci: 1 year = 365 days â‰ˆ 377 Fibonacci)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Video/Media files with compression headers
        location ~* \.(mp4|webm|ogg|mp3|wav)$ {
            expires 30d;
            add_header Cache-Control "public";
            add_header Accept-Ranges bytes;
            
            # FFmpeg-compressed video optimization
            gzip off;  # Videos are already compressed
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
        }
    }

    # Health check endpoint (public)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==================== PROTECTED ADMIN ROUTES ====================
    # Uses HTTP Basic Auth for admin access
    # Generate password file: htpasswd -c /etc/nginx/conf.d/.htpasswd admin

    location /admin/ {
        auth_basic "360Magicians Admin Portal";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

        try_files $uri $uri/ /admin/index.html;
    }

    # AutoML/Codex Dashboard (protected)
    location /automl/ {
        auth_basic "AutoML Dashboard - MBTQ";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== API ROUTES ====================

    # API Proxy to NegraRosa backend
    location /api/ {
        # Rate limiting for API (Fibonacci: 13 requests/second)
        limit_req zone=api_limit burst=21 nodelay;
        limit_conn conn_limit 13;

        # Caching for GET requests
        proxy_cache mbtq_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_bypass $skip_cache $skip_cache_auth;
        proxy_no_cache $skip_cache $skip_cache_auth;
        add_header X-Cache-Status $upstream_cache_status;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 90s;
    }

    # ==================== PATHWAY MAGICIANS ====================

    # AI Proxy for Pathway Magicians
    location /api/v1/ai/ {
        # Stricter rate limiting for AI (cost control)
        limit_req zone=ai_limit burst=8 nodelay;
        limit_conn conn_limit 5;

        # Cache AI responses (Fibonacci: 55 seconds)
        proxy_cache mbtq_cache;
        proxy_cache_valid 200 55s;
        proxy_cache_key "$scheme$request_method$host$request_uri$request_body";
        proxy_cache_bypass $skip_cache $skip_cache_auth;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Magician-Source "360magicians.com";
        proxy_read_timeout 300s;  # Longer timeout for AI processing
    }

    # AutoML Service
    location /api/v1/automl/ {
        auth_basic "AutoML API - MBTQ";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

        limit_req zone=ai_limit burst=5 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;  # Very long timeout for code generation
    }

    # Fibonacci Security API
    location /api/v1/fibonacci/ {
        limit_req zone=api_limit burst=13 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DeafAUTH endpoints (visual-first, no audio)
    location /api/v1/deafauth/ {
        limit_req zone=auth_limit burst=8 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Deaf-First "true";
    }

    # Visual Protocol Service
    location /api/v1/visual/ {
        limit_req zone=api_limit burst=21 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Video Processing Service (FFmpeg)
    location /api/v1/video/ {
        # Larger body for video uploads (Fibonacci: 233MB)
        client_max_body_size 233M;
        
        limit_req zone=api_limit burst=5 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;  # 1 hour for video processing
        proxy_send_timeout 3600s;
    }

    # ==================== WEBSOCKET ROUTES ====================

    # WebSocket for real-time visual protocol
    location /ws/ {
        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;  # 24 hours for persistent connections
    }

    # WebSocket for Visual Protocol streaming
    location /ws/visual/ {
        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Visual-Protocol "true";
        proxy_read_timeout 86400;
    }

    # ==================== SECURITY ====================

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(htpasswd|htaccess|ini|log|conf)$ {
        deny all;
    }
}
