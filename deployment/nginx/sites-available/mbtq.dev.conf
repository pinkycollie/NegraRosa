# MBTQ.dev - Parent Platform for MBTQ Ecosystem
# Nginx Site Configuration
#
# MBTQ.dev is the parent domain connecting:
#   - pinksync.io (Offline/Online Sync)
#   - 360magicians.com (Creative Platform)
#   - vr4deaf.org (VR Accessibility)
#   - DeafAUTH (Authentication)
#   - FibonRose Trust (Security)
#
# Installation:
#   sudo cp mbtq.dev.conf /etc/nginx/sites-available/mbtq.dev
#   sudo ln -s /etc/nginx/sites-available/mbtq.dev /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d mbtq.dev -d www.mbtq.dev -d api.mbtq.dev
#   sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mbtq.dev www.mbtq.dev api.mbtq.dev;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main MBTQ.dev HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mbtq.dev www.mbtq.dev;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/mbtq.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mbtq.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.mbtq.dev https://pinksync.io https://360magicians.com wss://mbtq.dev;" always;

    # Root directory for static files
    root /var/www/mbtq.dev/public;
    index index.html;

    # Logging
    access_log /var/log/nginx/mbtq.dev.access.log;
    error_log /var/log/nginx/mbtq.dev.error.log;

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Proxy to NegraRosa backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }

    # Fibonacci Security API (GENERATIVE UNITS)
    location /api/v1/fibonacci/ {
        limit_req zone=api_limit burst=15 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DeafAUTH endpoints (stricter rate limiting)
    location /api/v1/deafauth/ {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # PinkSync endpoints
    location /api/v1/pinksync/ {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 180s;
    }

    # WebSocket support
    location /ws/ {
        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Ecosystem status page
    location /ecosystem {
        proxy_pass http://negrarosa_app/api/v1/fibonacci/ecosystem;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

# API subdomain for MBTQ.dev
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.mbtq.dev;

    # SSL Certificates (shared with main domain)
    ssl_certificate /etc/letsencrypt/live/mbtq.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mbtq.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS for API
    add_header Access-Control-Allow-Origin "https://mbtq.dev https://pinksync.io https://360magicians.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Max-Age "86400" always;

    # Logging
    access_log /var/log/nginx/api.mbtq.dev.access.log;
    error_log /var/log/nginx/api.mbtq.dev.error.log;

    # Handle CORS preflight
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://mbtq.dev https://pinksync.io https://360magicians.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Access-Control-Max-Age "86400";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # v1 API
    location /v1/ {
        limit_req zone=api_limit burst=25 nodelay;

        proxy_pass http://negrarosa_app/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"mbtq-api"}';
        add_header Content-Type application/json;
    }
}
