# PinkSync.io - MBTQ Offline/Online Synchronization Platform
# Nginx Site Configuration
#
# Installation:
#   sudo cp pinksync.io.conf /etc/nginx/sites-available/pinksync.io
#   sudo ln -s /etc/nginx/sites-available/pinksync.io /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d pinksync.io -d www.pinksync.io
#   sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pinksync.io www.pinksync.io;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pinksync.io www.pinksync.io;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/pinksync.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pinksync.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.pinksync.io wss://pinksync.io;" always;

    # Root directory for static files
    root /var/www/pinksync.io/public;
    index index.html;

    # Logging
    access_log /var/log/nginx/pinksync.io.access.log;
    error_log /var/log/nginx/pinksync.io.error.log;

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Proxy to NegraRosa backend
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }

    # PinkSync specific endpoints
    location /api/v1/pinksync/ {
        # Rate limiting for sync operations
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeout for sync operations
        proxy_read_timeout 180s;
        proxy_connect_timeout 60s;
    }

    # DeafAUTH endpoints (stricter rate limiting)
    location /api/v1/deafauth/ {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for real-time sync
    location /ws/ {
        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
