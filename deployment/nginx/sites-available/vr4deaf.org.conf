# VR4Deaf.org - Vocational Rehabilitation Vendor Platform
# Nginx Site Configuration
#
# Compliance Requirements:
#   - State VR agency regulations
#   - HIPAA-adjacent privacy protections
#   - ADA/Section 508 accessibility
#   - Secure data transmission (TLS 1.3)
#   - Audit logging for compliance
#
# Installation:
#   sudo cp vr4deaf.org.conf /etc/nginx/sites-available/vr4deaf.org
#   sudo ln -s /etc/nginx/sites-available/vr4deaf.org /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d vr4deaf.org -d www.vr4deaf.org -d portal.vr4deaf.org
#   sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP to HTTPS (required for compliance)
server {
    listen 80;
    listen [::]:80;
    server_name vr4deaf.org www.vr4deaf.org portal.vr4deaf.org;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main VR4Deaf.org HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vr4deaf.org www.vr4deaf.org;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/vr4deaf.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vr4deaf.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Enhanced Security for VR Compliance
    ssl_protocols TLSv1.3;  # Only TLS 1.3 for maximum security
    ssl_prefer_server_ciphers on;

    # Strict Security Headers (VR Compliance)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(self)" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.vr4deaf.org wss://vr4deaf.org; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Root directory
    root /var/www/vr4deaf.org/public;
    index index.html;

    # Compliance Logging (detailed for audits)
    log_format vr_compliance '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            '$request_time $upstream_response_time '
                            '$ssl_protocol $ssl_cipher';
    
    access_log /var/log/nginx/vr4deaf.org.access.log vr_compliance;
    error_log /var/log/nginx/vr4deaf.org.error.log;

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Proxy to NegraRosa backend
    location /api/ {
        # Strict rate limiting for VR portal
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-VR-Compliance "enabled";
        proxy_read_timeout 60s;
    }

    # DeafAUTH endpoints (strict security)
    location /api/v1/deafauth/ {
        limit_req zone=auth_limit burst=3 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-VR-Auth-Context "vocational-rehabilitation";
    }

    # VR-specific compliance endpoints
    location /api/v1/vr/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"vr4deaf","compliance":"enabled"}';
        add_header Content-Type application/json;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /(?:uploads|logs|config)/ {
        deny all;
    }
}

# VR Portal Subdomain (for case workers and vendors)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name portal.vr4deaf.org;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/vr4deaf.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vr4deaf.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # TLS 1.3 only
    ssl_protocols TLSv1.3;

    # Enhanced security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Root directory
    root /var/www/vr4deaf.org/portal;
    index index.html;

    # Compliance logging
    access_log /var/log/nginx/portal.vr4deaf.org.access.log vr_compliance;
    error_log /var/log/nginx/portal.vr4deaf.org.error.log;

    # Portal application
    location / {
        # Require authentication for portal
        auth_request /api/v1/deafauth/verify;
        auth_request_set $auth_status $upstream_status;
        
        try_files $uri $uri/ /index.html;
    }

    # Auth verification endpoint
    location = /api/v1/deafauth/verify {
        internal;
        proxy_pass http://negrarosa_app;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-VR-Portal "true";
    }

    # API for portal
    location /api/ {
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://negrarosa_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-VR-Portal "true";
    }

    # Health check
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"vr4deaf-portal"}';
        add_header Content-Type application/json;
    }
}
