# NegraRosa MBTQ Platform - Main Nginx Configuration
# High Performance Configuration with 8 Worker Processes
#
# Domains: mbtq.dev, pinksync.io, 360magicians.com, vr4deaf.org
#
# Installation:
#   sudo cp nginx.conf /etc/nginx/nginx.conf
#   sudo nginx -t && sudo systemctl reload nginx

user www-data;
worker_processes 8;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

# Performance: Set worker connections high for high-traffic sites
events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Settings (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ==================== CACHING ====================
    
    # Proxy cache path (Fibonacci-sized: 233MB max)
    proxy_cache_path /var/cache/nginx/mbtq levels=1:2 keys_zone=mbtq_cache:10m max_size=233m inactive=60m use_temp_path=off;
    
    # FastCGI cache path
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fastcgi_cache:10m max_size=144m inactive=60m;
    
    # Open file cache for static files
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Cache key
    proxy_cache_key "$scheme$request_method$host$request_uri";
    
    # Cache status header
    add_header X-Cache-Status $upstream_cache_status;

    # ==================== Rate Limiting ====================
    
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=2r/s;  # Stricter for AI
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==================== Upstream Servers ====================
    
    upstream negrarosa_app {
        server 127.0.0.1:5000;
        keepalive 32;
    }

    # ==================== Cache Maps ====================
    
    # Don't cache POST requests or authenticated requests
    map $request_method $skip_cache {
        default 0;
        POST 1;
        PUT 1;
        DELETE 1;
    }
    
    # Don't cache if Authorization header present
    map $http_authorization $skip_cache_auth {
        default 0;
        "~.+" 1;
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
