# MBTQ Ecosystem - Security Headers
# Common security headers for all MBTQ sites
#
# Usage: include /etc/nginx/snippets/mbtq-security.conf;
#
# Installation:
#   sudo cp mbtq-security.conf /etc/nginx/snippets/

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(self)" always;

# HSTS (1 year)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Deaf-first accessibility headers
add_header X-Deaf-First "true" always;
add_header X-Visual-Protocol "enabled" always;
