# MBTQ Ecosystem - SSL/TLS Configuration
# Modern TLS settings for all MBTQ sites
#
# Usage: include /etc/nginx/snippets/mbtq-ssl.conf;
#
# For VR4Deaf (compliance), use: include /etc/nginx/snippets/mbtq-ssl-strict.conf;
#
# Installation:
#   sudo cp mbtq-ssl*.conf /etc/nginx/snippets/

# TLS 1.2 and 1.3 only
ssl_protocols TLSv1.2 TLSv1.3;

# Modern cipher suite
ssl_prefer_server_ciphers on;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

# Session settings
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# DH params (generate with: openssl dhparam -out /etc/nginx/ssl-dhparams.pem 4096)
# ssl_dhparam /etc/nginx/ssl-dhparams.pem;
