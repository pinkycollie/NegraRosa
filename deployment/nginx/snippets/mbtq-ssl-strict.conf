# MBTQ Ecosystem - Strict SSL/TLS for VR Compliance
# TLS 1.3 only for vr4deaf.org (vocational rehabilitation compliance)
#
# Usage: include /etc/nginx/snippets/mbtq-ssl-strict.conf;
#
# Installation:
#   sudo cp mbtq-ssl-strict.conf /etc/nginx/snippets/

# TLS 1.3 ONLY (strict compliance)
ssl_protocols TLSv1.3;

# TLS 1.3 cipher suites
ssl_prefer_server_ciphers off;  # Client preference for TLS 1.3

# Session settings
ssl_session_cache shared:VR_SSL:10m;
ssl_session_timeout 1h;
ssl_session_tickets off;

# OCSP Stapling (required for compliance)
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Early data (0-RTT) disabled for security
ssl_early_data off;
