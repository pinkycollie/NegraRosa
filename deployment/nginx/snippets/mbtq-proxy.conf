# MBTQ Ecosystem - Common Proxy Settings
# Reduces duplication across site configs
#
# Usage: include /etc/nginx/snippets/mbtq-proxy.conf;
#
# Installation:
#   sudo mkdir -p /etc/nginx/snippets
#   sudo cp mbtq-proxy.conf /etc/nginx/snippets/

# HTTP/1.1 for keepalive
proxy_http_version 1.1;

# Forward client info
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Timeouts (Fibonacci: 55s = F(10))
proxy_connect_timeout 55s;
proxy_send_timeout 55s;
proxy_read_timeout 55s;

# Buffering
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;
