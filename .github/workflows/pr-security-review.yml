name: PR Security Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security-review:
    name: Security Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for new dependencies
        id: deps
        run: |
          git fetch origin ${{ github.base_ref }}
          if git diff origin/${{ github.base_ref }}...HEAD -- package.json package-lock.json | grep -E '^\+.*"[^"]+":'; then
            echo "new_deps=true" >> $GITHUB_OUTPUT
            echo "## âš ï¸ New Dependencies Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please ensure:" >> $GITHUB_STEP_SUMMARY
            echo "- Dependencies are from trusted sources" >> $GITHUB_STEP_SUMMARY
            echo "- Dependencies are actively maintained" >> $GITHUB_STEP_SUMMARY
            echo "- Dependencies have no known vulnerabilities" >> $GITHUB_STEP_SUMMARY
          else
            echo "new_deps=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run dependency audit
        if: steps.deps.outputs.new_deps == 'true'
        run: |
          npm audit --json > audit.json || true
          VULNS=$(jq '.metadata.vulnerabilities | to_entries[] | select(.value > 0) | .value' audit.json | paste -sd+ | bc || echo "0")
          if [ "$VULNS" -gt 0 ]; then
            echo "::warning::Found $VULNS vulnerabilities in dependencies"
          fi

      - name: Analyze code quality
        run: |
          npx eslint . --ext .ts,.tsx,.js,.jsx --format json --output-file eslint-results.json || true

      - name: Comment on PR
        if: steps.deps.outputs.new_deps == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸ”’ Security Review\n\n';
            comment += '### Dependency Changes\n';
            comment += 'New dependencies were detected in this PR.\n\n';
            comment += '**Review Checklist:**\n';
            comment += '- [ ] All dependencies are from trusted sources\n';
            comment += '- [ ] Dependencies are actively maintained (last update < 6 months)\n';
            comment += '- [ ] No known security vulnerabilities\n';
            comment += '- [ ] Minimal dependencies added (only what\'s necessary)\n\n';
            
            try {
              const audit = JSON.parse(fs.readFileSync('audit.json', 'utf8'));
              const vulnCount = Object.values(audit.metadata.vulnerabilities).reduce((a, b) => a + b, 0);
              if (vulnCount > 0) {
                comment += `âš ï¸ **Warning:** ${vulnCount} vulnerabilities found in dependencies\n\n`;
              } else {
                comment += 'âœ… No vulnerabilities found in dependencies\n\n';
              }
            } catch (e) {
              console.log('Could not read audit results');
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
