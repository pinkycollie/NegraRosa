name: Generate SBOM

on:
  push:
    branches: [main]
  release:
    types: [published]
  schedule:
    # Generate SBOM weekly on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install SBOM tools
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          wget -qO- https://github.com/anchore/syft/releases/download/v0.100.0/syft_0.100.0_linux_amd64.tar.gz | tar xvz
          sudo mv syft /usr/local/bin/

      - name: Generate CycloneDX SBOM
        run: cyclonedx-npm --output-file sbom-cyclonedx.json

      - name: Generate Syft SBOM (SPDX format)
        run: syft packages dir:. -o spdx-json=sbom-spdx.json

      - name: Create SBOM directory
        run: mkdir -p docs/sbom

      - name: Copy SBOMs to docs
        run: |
          cp sbom-cyclonedx.json docs/sbom/
          cp sbom-spdx.json docs/sbom/
          echo "# Software Bill of Materials" > docs/sbom/README.md
          echo "" >> docs/sbom/README.md
          echo "Generated on: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> docs/sbom/README.md
          echo "" >> docs/sbom/README.md
          echo "## Available Formats" >> docs/sbom/README.md
          echo "- [CycloneDX JSON](sbom-cyclonedx.json)" >> docs/sbom/README.md
          echo "- [SPDX JSON](sbom-spdx.json)" >> docs/sbom/README.md

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files
          path: |
            sbom-*.json
          retention-days: 90

      - name: Commit SBOM to repository
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/sbom/
          git diff --staged --quiet || git commit -m "chore: update SBOM [skip ci]"
          git push
