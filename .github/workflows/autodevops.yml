name: AutoDevOps

on:
  push:
    branches: [main, develop, 'feature/*', 'release/*']
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan weekly on Sunday at midnight
    - cron: '0 0 * * 0'

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==================== Code Quality ====================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run check
        continue-on-error: true

      - name: Check for circular dependencies
        run: |
          npx madge --circular --extensions ts,tsx ./server ./client/src || true

  # ==================== Security ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets
        run: |
          # Simple secret detection
          if grep -rE "(password|secret|api_key|apikey|token).*=.*['\"][^'\"]{8,}['\"]" --include="*.ts" --include="*.js" --include="*.tsx" . 2>/dev/null | grep -v node_modules | grep -v ".git"; then
            echo "Warning: Potential secrets found in code"
          fi
        continue-on-error: true

  # ==================== Build ====================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality]
    outputs:
      build-success: ${{ steps.build.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: |
            dist/
            client/dist/
          retention-days: 14

  # ==================== Container Build ====================
  container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== Attestation ====================
  attestation:
    name: Generate Attestation
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: ./artifacts

      - name: Generate build provenance
        run: |
          echo "Build Attestation" > attestation.json
          echo "{" >> attestation.json
          echo "  \"buildId\": \"${{ github.run_id }}\"," >> attestation.json
          echo "  \"commit\": \"${{ github.sha }}\"," >> attestation.json
          echo "  \"branch\": \"${{ github.ref_name }}\"," >> attestation.json
          echo "  \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"," >> attestation.json
          echo "  \"builder\": \"github-actions\"," >> attestation.json
          echo "  \"repository\": \"${{ github.repository }}\"" >> attestation.json
          echo "}" >> attestation.json
          cat attestation.json

      - name: Upload attestation
        uses: actions/upload-artifact@v4
        with:
          name: attestation-${{ github.sha }}
          path: attestation.json
          retention-days: 90

  # ==================== Accessibility Validation ====================
  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check accessibility patterns
        run: |
          echo "Checking for DeafAUTH accessibility patterns..."
          
          # Check for visual feedback patterns
          if grep -r "visualFeedback\|visualGuidance\|accessibilityPreferences" ./server/services/DeafAuthService.ts 2>/dev/null; then
            echo "✓ Visual feedback patterns found"
          fi
          
          # Check for haptic feedback support
          if grep -r "hapticFeedback" ./server/services/DeafAuthService.ts 2>/dev/null; then
            echo "✓ Haptic feedback support found"
          fi
          
          # Check for high contrast mode support
          if grep -r "highContrast" ./server/services/DeafAuthService.ts 2>/dev/null; then
            echo "✓ High contrast mode support found"
          fi
          
          echo "Accessibility check complete"

  # ==================== Release ====================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [container, attestation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --oneline -20)
          else
            COMMITS=$(git log --oneline $PREVIOUS_TAG..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download attestation
        uses: actions/download-artifact@v4
        with:
          name: attestation-${{ github.sha }}
          path: ./release

      - name: Create release tag
        id: tag
        run: |
          VERSION="v$(date +%Y.%m.%d)-${GITHUB_SHA::7}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # ==================== Cleanup ====================
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    if: always()
    needs: [release]
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 5
        continue-on-error: true
